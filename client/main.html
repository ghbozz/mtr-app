<head>
  <title>mtr-app</title>
</head>

<body>
  {{> navbar}}
  <div class="container"> 
    {{> hello}}
  </div>
  {{> footer}}
</body>

<template name="hello">
  <div class="counter-wrapper full-height">

    <form action="" class="js-insert-message mb-2">
      <input class="input" type="text" name="content" placeholder="message">
      <button type="submit" class="button is-primary">Send</button>
    </form>

    <h3 class="title">Messages</h3>

    <div class="messages columns is-multiline is-2">
      {{#each message in messages}}
        <div class="message column is-3 has-text-centered js-remove-message" id="{{ message._id }}">
          {{message.content}}
        </div>
      {{/each}}
    </div>

  </div>
</template>
